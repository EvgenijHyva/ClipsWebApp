<app-alert *ngIf="showAlert" [color]="alertColor">
	{{ alertMessage }}
</app-alert>
<!-- Login Form -->
<form 
	#loginForm="ngForm" 
	(ngSubmit)="login()">
	<!-- Email -->
	<div class="mb-3">
		<label class="inline-block mb-2">Email</label>
		<input 
			#email="ngModel"
			type="email" 
			class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent
			focus:border-indigo-400" 
			[(ngModel)]="creadentials.email" 
			name="email" 
			placeholder="Enter Email" 
			required 
			pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
		<p class="text-red-400" *ngIf="email.errors && email.touched && email.dirty">
			Email is invalid
		</p>
	</div>
	<!-- Password -->
	<div class="mb-3">
		<label class="inline-block mb-2">Password</label>
		<input 
			#password="ngModel"
			type="password" 
			class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent 
			focus:border-indigo-400" 
			[(ngModel)]="creadentials.password"
			placeholder="Password" 
			name="password" 
			required 
			pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" />
		<span 
			class="text-red-400" 
			*ngIf="password.errors && password.touched && password.dirty">
			<ul>
				Password should contain:
				<li>at least 8 characters</li>
				<li>at least 1 uppercase letter, 1 lowercase letter, and 1 number</li>
				<li>Can contain special characters</li>
			</ul>
		</span>
	</div>
	<button type="submit" 
		[disabled]="loginForm.invalid || inSubmission"
		class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 
			disabled:opacity-50 disabled:bg-indigo-400">
		Submit
	</button>
</form>
